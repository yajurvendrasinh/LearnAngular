<!DOCTYPE html>
<html ng-app>
<head>
	<link  rel="stylesheet" type="text/css" href="base.min.css"/>
</head>
<body class="container">
	<div class="row">
		<div class="col-md-3">
			<label> Name: </label> <input type="text" ng-model="name"/>{{name}}
		</div>
		<div class="col-md-3" ng-init="myArray=['apple', 'banana', 'orange', 'grapes']">
			<ul>
				<li ng-repeat="fruits in myArray | orderBy: name">{{ fruits | uppercase }}</li>
			</ul>
		</div>
		<div class="col-md-3" ng-init="personObj = [{ name : 'Yajur', id : 009432059, city : 'San Jose'}]">
			<ul>
				<li ng-repeat="person in personObj">{{ person.name | uppercase}} - {{person.id}}</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
